<!DOCTYPE html>
<html>
  <head>
    <base target="_blank">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Course</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style>
      .disclaimer{width: 480px; color:#646464;margin:20px auto;padding:0 16px;text-align:center;font:400 12px Roboto,Helvetica,Arial,sans-serif}.disclaimer a{color:#009688}#credit{display:none}
    </style>
  </head>
  <body>

    <!-- Written by Rafael Brouzos rafail@learn-it.gr / rnm1816@gmail.com --> 

    <form class="main" id="form" novalidate="novalidate" style="max-width: 480px;margin: 40px auto;">
      <div id="forminner">
        <div class="row">
          <div class="col s12">
            <h5 class="center-align teal-text">Εγγραφή Μαθήματος</h5>
            
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" name="Name" class="validate" required="" aria-required="true">
            <label for="name">Ονοματεπώνυμο</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone" type="tel" name="Phone" class="validate" required="" aria-required="false">
            <label for="phone">Τηλέφωνο</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" name="Email" class="validate" required="" aria-required="true">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="university" type="text" name="University" class="validate" required="" aria-required="false">
            <label for="university">Πανεπιστήμιο</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="faculty" type="text" name="Faculty" class="validate" required="" aria-required="false">
            <label for="faculty">Σχολή</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="year" type="text" name="Year" class="validate" required="" aria-required="false">
            <label for="year">Έτος</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="info" type="text" name="Info" class="validate" required="" aria-required="false">
            <label for="info">Περιγραφή μαθήματος</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="comment" type="text" name="Comment" class="validate" required="" aria-required="false">
            <label for="comment">Σχόλια</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="professor" type="text" name="Professor" class="validate" required="" aria-required="false">
            <label for="professor">Καθηγητής</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="hourcost" type="text" name="Hourcost" class="validate" required="" aria-required="false">
            <label for="hourcost">Κόστος ανά ώρα (καθηγητής)</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="hourprice" type="text" name="Hourprice" class="validate" required="" aria-required="false">
            <label for="hourprice">Τιμή ανά ώρα (σπουδαστής)</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <label for="begin">Ημερομηνία έναρξης</label>
            <p></p>
            <p></p>
            <input id="begin" type="date" name="Begin" class="validate" required="" aria-required="false">
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <label for="deadline">Ημερομηνία εξέτασης</label>
            <p></p>
            <p></p>
            <input id="deadline" type="date" name="Deadline" class="validate" required="" aria-required="false">
           
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="type" type = "text" list="types" name="Type" class="validate" required="" aria-required="false">
            <datalist id="types">
              <option value="Δια ζώσης - Ιδιαίτερα">
              <option value="Δια ζώσης - Τμήμα">
              <option value="Εξ αποστάσεως - Ιδιαίτερα">
              <option value="Εξ αποστάσεως - Τμήμα">
            </datalist>
            <label for="type">Είδος</label>
          </div>
        </div>
        
        
        
        <div class="row">
          <div class="input-field col s12">
            <input id="learnit" type = "text" list="learnits" name="Learnit" class="validate" required="" aria-required="false">
            <datalist id="learnits">
              <option value="Θεσσαλονίκη">
              <option value="Θεσσαλονίκη Ανατολικά">
              <option value="Αθήνα">
              <option value="Ηράκλειο">
              <option value="Καβάλα">
              <option value="Κομοτηνή">
              <option value="Λάρισα">
              <option value="Σέρρες">
              <option value="Ξάνθη">
              <option value="Πάτρα">
            </datalist>
            <label for="learnit">Learn It</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s6">
            <button class="waves-effect waves-light btn submit-btn" type="submit" onclick="submitForm(); return false;">Submit</button>
          </div>   
        </div>
        <div class="row">
          <div class="input-field col s12" id = "progress">
          </div>
        </div>
      </div>
      <div id="success" style="display:none">
        <h5 class="left-align teal-text">Το μάθημα καταχωρήθηκε</h5>
        <p>Η βάση δεδομένων ανανεώθηκε επιτυχώς.</p>
      </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://gumroad.com/js/gumroad.js"></script>

    <script>

      

      function showSuccess(e) {
        if (e === "OK") { 
          $('#forminner').hide();
          $('#success').show();
        } else {
          showError(e);
        }
      }

      function submitForm() {
          showMessage("Runing script..");
          
          google.script.run.withSuccessHandler(showSuccess)
           .addCourseTodb($('input#name').val(), $('input#phone').val(), $('input#email').val(), 
            $('input#university').val(), $('input#faculty').val(), $('input#year').val(), $('input#info').val(), 
            $('input#comment').val(), $('input#type').val(), $('input#begin').val(), $('input#deadline').val(),
            $('input#professor').val(), $('input#hourcost').val(), $('input#hourprice').val(), 
            $('input#learnit').val());

      }
      

      function showError(e) {
        $('#progress').addClass('red-text').html(e);
      }

      function showMessage(e) {
        $('#progress').removeClass('red-text').html(e);
      }


    </script>

  </body>

</html>
